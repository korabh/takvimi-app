<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/unslider.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <section class="timing-section bg-8">
    <div class="timing timing--tashi">
      <div class="timing__item">
        <h3 class="timing__title">Fajr</h3>
        <p class="timing__sentence">27 Rabi Al-Awwal, 1438 Hijri</p>
        <div class="timing__price"><span class="timing__currency"></span>in 1h 30m<span class="timing__period"></span></div>
        <ul class="timing__feature-list">
          <li class="timing__feature">Upcoming Prayer</li>
          <li class="timing__feature">Dhuhr -00-20:00</li>
        </ul>
        <button class="timing__action" aria-label="Purchase this plan"><span class="icon icon--arrow-right"></span></button>
      </div>
    </div>
  </section>
  
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
